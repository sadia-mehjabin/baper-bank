<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center my-5">lets Get Some 
        <span class="text-violet-600 font-semibold">Mooooooney</span></h1>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto text-white">
                <div class="bg-green-600 m-5 p-5 rounded-xl">
                    <h4 class="text-2xl">deposit</h4>
                    <h2 class="text-5xl">$<span  id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-600 m-5 p-5 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdrawAmount">00</span></h2>
                </div>
                <div class="bg-violet-600 m-5 p-5 rounded-xl">
                    <h4 class="text-2xl">Current Balance</h4>
                    <h2 class="text-5xl">$<span id="balance">1240</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
                <div class="bg-indigo-400 m-5 p-5 rounded-xl">
                    <h4 class="text-2xl m-3">Please Deposit</h4>
                    <input class="block w-9/12 mb-5 p-2" type="text" name="" id="deposit-field" placeholder="Please Enter your Amount">
                    <button id="btn-deposit" class="bg-amber-500 hover:bg-sky-500 px-5 py-2 font-medium text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-violet-600 m-5 p-5 rounded-xl">
                    <h4 class="text-2xl m-3">Please Withdraw</h4>
                    <input class="block w-9/12 mb-5 p-2" type="text" name="" id="Withdraw-field" placeholder="Please Enter your Amount">
                    <button id="btn-withdraw" class="bg-amber-500 hover:bg-sky-500 px-5 py-2 font-medium text-white rounded-lg">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
</body>
</html>
